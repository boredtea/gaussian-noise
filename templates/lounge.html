    <div class="join-container">
        <header class="join-header">
            <h1 class="display-4">Lounge Rooms</h1>
        </header>
        <main class="join-main">
            <form action="/party">
                <div class="form-control">
                    <div id="roomName" class="cc-selector">
                        <div style="margin-bottom: 2.5em;">
                            <input id="Ethnic" type="radio" name="roomname" value="Ethnic" onclick="enableSubmit(this)" />
                            <label class="drinkcard-cc table" for="Ethnic">Ethnic</label>
                            <input id="Formal" type="radio" name="roomname" value="Formal" onclick="enableSubmit(this)" />
                            <label class="drinkcard-cc table" for="Formal">Formal</label>
                            <input id="Casual" type="radio" name="roomname" value="Casual" onclick="enableSubmit(this)" />

                            <input id="Sports" type="radio" name="roomname" value="Sports" onclick="enableSubmit(this)" />
                            <label class="drinkcard-cc table" for="Sports">Sports</label>
                        </div>
                        <div>
                            <input id="Table-1" type="radio" name="roomname" value="Table-1" onclick="enableSubmit(this)" />
                            <label class="drinkcard-cc table" for="Table-1">Table 1</label>
                            <input id="Table-2" type="radio" name="roomname" value="Table-2" onclick="enableSubmit(this)" />
                            <label class="drinkcard-cc table" for="Table-2">Table 2</label>
                            <input id="Table 3" type="radio" name="roomname" value="Table-3" onclick="enableSubmit(this)" />
                            <label class="drinkcard-cc table" for="Table-3">Table 3</label>
                            <input id="Table-4" type="radio" name="roomname" value="Table-4" onclick="enableSubmit(this)" />
                            <label class="drinkcard-cc table" for="Table-4">Table 4</label>
                        </div>
                    </div>
                    <input type="submit" value="Join" id="submit" class="btn" disabled />
                </div>
            </form>

        </main>
    </div>

    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    
    <script>
        function enableSubmit(table) {
            //If the checkbox has been checked
            if (table.checked) {
                //Set the disabled property to FALSE and enable the button.
                document.getElementById("submit").disabled = false;
            } else {
                //Otherwise, disable the submit button.
                document.getElementById("submit").disabled = true;
            }
        }
