<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>ChatCord App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> ChatCord</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>

					<div class="cc-selector">
						<!-- <div class="col-lg-3 col-md-3"> -->
							<input id="table-1" type="radio" name="room" value="table-1" />
							<label class="drinkcard-cc table" for="table-1"></label>
							<input id="table-2" type="radio" name="room" value="table-2" />
							<label class="drinkcard-cc table" for="table-2"></label>
							<input id="table-3" type="radio" name="room" value="table-3" />
							<label class="drinkcard-cc table" for="table-3"></label>
							<input id="table-4" type="radio" name="room" value="table-4" />
							<label class="drinkcard-cc table" for="table-4"></label>
						<!-- </div> -->
						<!-- <select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
							<option value="table1">Table 1</option>
						</select> -->
					</div>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
</body>

</html>
