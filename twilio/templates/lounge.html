<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Public Lounge</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Lounge</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="room">Room</label>
                    <div id="roomName" class="cc-selector">
                        <input id="Ethnic" type="radio" name="room" value="Ethnic" onclick="enableSubmit(this)"/>
                        <label class="drinkcard-cc table" for="Ethnic">Ethnic</label>
                        <input id="Formal" type="radio" name="room" value="Formal" onclick="enableSubmit(this)"/>
                        <label class="drinkcard-cc table" for="Formal">Formal</label>
                        <input id="Casual" type="radio" name="room" value="Casual" onclick="enableSubmit(this)"/>
                        <label class="drinkcard-cc table" for="Casual">Casual</label>
                        <input id="Sports" type="radio" name="room" value="Sports" onclick="enableSubmit(this)"/>
                        <label class="drinkcard-cc table" for="Sports">Sports</label>
                    </div>
                    <button type="button" value="Join" id="submit" disabled>Join</button>
                </div>
            </form>

        </main>
    </div>

    <script>
        function enableSubmit(table) {
            //If the checkbox has been checked
            if (table.checked) {
                //Set the disabled property to FALSE and enable the button.
                document.getElementById("submit").disabled = false;
            } else {
                //Otherwise, disable the submit button.
                document.getElementById("submit").disabled = true;
            }
        }

        var submit = document.getElementById("submit");
        submit.onclick = function () {
            var ele = document.getElementsByName('room');
            var data = "NA"
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    data = ele[i].value
                submit.disabled = false
            }

            // var data = document.getElementById("content").value;
            fetch("/addRoom", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ content: data }),
            })
                //  console.log('hi')
                .then((res) => res.json())
                .then((data) => {
                    console.log(data);
                    window.location.pathname = '/party'
                })
                .catch((err) => {
                    console.log(err);
                });
        };
    </script>
</body>

</html>
