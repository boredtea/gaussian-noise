<!DOCTYPE html>
<html>

<head>
    <title>Collaborative Shopping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <style>
        body {
            font-family: Arial;
            color: white;
        }

        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            background-color: #52b2cf;
        }

        .right {
            right: 0;
            background-color: #7ec4cf;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .centered img {
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="split left">
        <div class="centered">
            <a href="http://localhost:5000/lounge" class="btn btn-warning">Public Lounges</a>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <a href="http://localhost:5000/choose" class="btn btn-warning">Private Parties</a>
        </div>
    </div>

    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
