<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Collab-Shop-Extension</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }

        h3 {
            color: rgb(0, 0, 0);
            /*margin: 5px 5px 0px;*/
        }

        hr {
            border-top: 2px solid brown;
            width: 80%;
        }

        div {
            text-align: center;
        }
    </style>

</head>

<body>
    <div
        style="background-color: #FF9999; padding: 10px 10px 2px 10px; margin-bottom: 5px; margin-left: 10px; margin-right: 10px; border-radius: 8px;">
        <h3 class="text-center text-nowrap">Collaborative Shopping</h3>
    </div>

    <div>
        This extension serves as a medium for collaborative shoping
    </div>

    <div class="text-center" style="padding-top: 5px;">
        <button title="Click to open chat!" type="button" class="btn btn-warning"
            style="color: black; font-weight: 600;">Let's Shop!</button>
    </div>

    <script src="popup.js" charset="utf-8"></script>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</html>
